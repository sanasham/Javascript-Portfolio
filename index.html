<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayyed Portpolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <video
        class="back-vid"
        loop
        autoplay
        muted
        plays-inline
        type="video/mp4"
        src="videos/galaxy.mp4"
      ></video>
      <header>
        <div class="left">
          <img src="images/miladicode.png" alt="logo" />
          <h1><span style="color: #72a1de">Sayyed</span></h1>
        </div>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Skils</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
        <div class="box-icons">
          <a href="#" title="YouTube"><i class="bx bxl-youtube"></i></a>
          <a href="#" title="GitHub"><i class="bx bxl-github"></i></a>
          <a href="#" title="Linkedin"><i class="bx bxl-linkedin"></i></a>
        </div>
      </header>
    </div>
    <script src="script.js"></script>
  </body>
</html>
